        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=44d27071d1d94e05cd15a450db4d89a5&autoload=false"></script>

        <!-- 지도 표시 영역 -->
        <div id="map" style="width:100%; height:300px;"></div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                kakao.maps.load(function () {
                    var container = document.getElementById('map'); // 지도 표시 영역
                    var options = {
                        center: new kakao.maps.LatLng(37.723886, 127.282082), // 위도, 경도
                        level: 3 // 확대 레벨
                    };

                    var map = new kakao.maps.Map(container, options); // 지도 생성

                    var marker = new kakao.maps.Marker({ 
                        position: new kakao.maps.LatLng(37.723886, 127.282082) // 마커 위치
                    });
                    marker.setMap(map);
                });
            });
        </script>
